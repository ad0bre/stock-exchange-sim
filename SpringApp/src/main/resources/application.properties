spring.application.name=SpringApp

spring.datasource.url=jdbc:postgresql://localhost:5432/pcbe
spring.datasource.username=postgres
spring.datasource.password=pcbe

# Optional: Hibernate properties
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.liquibase.change-log=/db/changelog/db.changelog-1.0.yaml
spring.liquibase.enabled=false