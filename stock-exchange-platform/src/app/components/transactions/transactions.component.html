<mat-card class="transactions-card">
  <h2>Transactions</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="buyer">
      <th mat-header-cell *matHeaderCellDef> Buyer </th>
      <td mat-cell *matCellDef="let transaction"> {{ transaction.buyer.name }} </td>
    </ng-container>

    <ng-container matColumnDef="seller">
      <th mat-header-cell *matHeaderCellDef> Seller </th>
      <td mat-cell *matCellDef="let transaction"> {{ transaction.seller.name }} </td>
    </ng-container>

    <ng-container matColumnDef="shares">
      <th mat-header-cell *matHeaderCellDef> Shares </th>
      <td mat-cell *matCellDef="let transaction"> {{ transaction.exchangedShares }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="[10]" showFirstLastButtons></mat-paginator>
</mat-card>
